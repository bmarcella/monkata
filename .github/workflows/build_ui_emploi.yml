name: EMPLOI_UI_BUILD
on:
  push:
    branches:
      - dev
    paths:
      - 'ui/memploi/**'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: Monkata
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      OC_TOKEN: ${{ secrets.OC_TOKEN }}
      UIEMPLOI_IMAGE_NAME: ${{ vars.UIEMPLOI_IMAGE }}
      CLUSTER: ${{ vars.CLUSTER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub # Docker Login
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build the docker image for #Eureka
        #working-directory: ./ # Change this to your pom.xml directory
        run: docker build -t $UIEMPLOI_IMAGE_NAME -f ./ui/memploi/Dockerfile .

      - name: Push Docker image
        run: docker push $UIEMPLOI_IMAGE_NAME

      - name: Digital Ocean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.OC_TOKEN }}
          run: |
            doctl kubernetes cluster kubeconfig save 0a6946a5-edc3-414b-afff-1f19885c54ec
            kubectl rollout restart deployment ui-memploi-deployment
