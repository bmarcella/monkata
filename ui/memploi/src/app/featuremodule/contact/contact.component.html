<!--contact Form-->
<section class="contactusform-section" style="margin-top: 120px">
  <div class="container">
    <div class="contact-info">
      <h2>Contactez<span>-nous</span></h2>
      <p>Nous sommes l√† pour vous aider dans vos recherches d'emplois</p>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6 offset-3">
        <div class="contactus-form">
          <div class="">
            <div class="input-block mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Nom complet*"
                [(ngModel)]="c.full_name"
              />
            </div>
            <div class="input-block me-0 mb-2">
              <input
                type="email"
                class="form-control"
                placeholder="Email*"
                [(ngModel)]="c.email"
              />
            </div>
            <div class="input-block mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Sujet"
                [(ngModel)]="c.subject"
              />
            </div>
            <div class="input-block mb-2">
              <textarea
                rows="4"
                class="form-control"
                placeholder="Message*"
                [(ngModel)]="c.message"
              ></textarea>
            </div>
            <div class="submit-section">
              <button
                class="btn btn-primary submit-btn"
                (click)="sendContact($event)"
              >
                Envoyer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/contact Form-->
