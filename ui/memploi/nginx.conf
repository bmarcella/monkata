server {
    listen 80;  # Listen on port 80

    server_name memploi.com;  # Server name, can be customized if needed

    location / {
        root   /usr/share/nginx/html;  # Directory to serve static files
        try_files $uri $uri/ /index.html;  # Handle SPA routing
    }

    # Optional: Serve static assets directly
    location /assets/ {
        root /usr/share/nginx/html;  # Directory for assets
    }

    # Optional: Add cache headers for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;  # Cache these files for 1 year
        access_log off;  # Disable access logs for these requests
    }

    # Optional: Gzip compression for text-based files
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
}
