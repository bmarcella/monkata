<div class="app-admin-wrap">

    <app-navbar></app-navbar>
    <app-side></app-side>
    <!--=============== Left side End ================-->
    <!-- ============ Body content start ============= -->
    <div class="main-content-wrap sidenav-open d-flex flex-column">
        <app-breadcrumb></app-breadcrumb>
        <div class="col-md-12">
            <div class="form-group col-md-12 row">
                <div class="col-md-4" style="float:right;">
                    <button routerLink="/app/addParent" class="btn btn-dark">Ajouter Parent</button>
                </div>
            </div>
            <div class="col-md-12 mb-4">
                <div class="card text-left" *ngIf="users">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Les Parents</h4>
                        <div class=" row" style="float:right;">
                            <div class="form-group col-md-12 row">
                                <div class="col-md-4" style="float:left;">
                                    <label for="recipient-name-1" class="col-form-label">Rechercher</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" (keyup)="onKey($event)">
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="zero_configuration_table" class="display table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Sexe</th>
                                        <th>Date de Naissance</th>
                                        <th>Email</th>
                                        <th>Telehone</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let o of users; let i = index">
                                        <td>{{o.code}}</td>
                                        <td>{{o.lastName}}</td>
                                        <td>{{o.firstName}}</td>
                                        <td>{{o.sexe}}</td>
                                        <td>{{getDate(o.date_de_naiss)}}</td>
                                        <td>{{o.email}}</td>
                                        <td>{{o?.phone}}</td>
                                        <td>
                                            <button routerLink="/app/cpass/{{o.id}}" class="m-2 btn btn-sm btn-primary">
                        <i class="nav-icon i-Lock"></i>
                      </button>
                                            <button routerLink="/app/editProf/{{o.id}}" class="m-2 btn btn-sm btn-primary">
  <i class="nav-icon i-Edit"></i>
</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- end of col -->
            </div>

            <app-footer></app-footer>
            <!-- fotter end -->
        </div>
        <!-- ============ Body content End ============= -->
    </div>
    <!--=============== End app-admin-wrap ================-->
