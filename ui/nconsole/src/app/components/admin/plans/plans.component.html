<div class="plans-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Subscription Plans</h2>
    <div>
      <button class="btn btn-outline-primary me-2">
        <i class="bi bi-clock-history me-2"></i>Billing History
      </button>
      <button class="btn btn-primary">
        <i class="bi bi-gear-fill me-2"></i>Manage Subscription
      </button>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let plan of plans">
      <div class="card h-100" [ngClass]="{'border-primary': plan.status === 'active'}">
        <div class="card-header bg-transparent">
          <span class="badge float-end" 
                [ngClass]="plan.status === 'active' ? 'bg-success' : 'bg-secondary'">
            {{plan.status}}
          </span>
          <h5 class="card-title mb-0">{{plan.name}}</h5>
        </div>
        <div class="card-body">
          <div class="price-tag mb-4">
            <span class="currency">$</span>
            <span class="amount">{{plan.price}}</span>
            <span class="period">/{{plan.billingCycle}}</span>
          </div>
          
          <ul class="feature-list">
            <li *ngFor="let feature of plan.features">
              <i class="bi bi-check2 text-success me-2"></i>
              {{feature}}
            </li>
          </ul>
        </div>
        <div class="card-footer bg-transparent">
          <button 
            class="btn w-100" 
            [ngClass]="plan.status === 'active' ? 'btn-outline-primary' : 'btn-primary'"
            (click)="setActivePlan(plan.id)">
            {{plan.status === 'active' ? 'Current Plan' : 'Switch to Plan'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
