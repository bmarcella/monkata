<div class="apps-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Applications</h2>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let app of apps">
      <div
        class="card h-100"
        [ngClass]="{ 'border-primary': app.status === 'active' }"
      >
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div
              class="app-icon"
              [ngClass]="{ active: app.status === 'active' }"
            >
              <i class="bi {{ app.icon }}"></i>
            </div>
            <div class="ms-3">
              <h5 class="card-title mb-1">{{ app.name }}</h5>
              <span
                class="badge"
                [ngClass]="
                  app.status === 'active' ? 'bg-success' : 'bg-secondary'
                "
              >
                {{ app.status }}
              </span>
            </div>
          </div>
          <p class="card-text text-muted">{{ app.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="app.status === 'inactive'">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="setActiveApp(app)"
            >
              Activer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
