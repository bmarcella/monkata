<div class="documents-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">Document Management</h2>
      <p class="text-muted mb-0">Create and manage HR documents</p>
    </div>
    <div>
      <button class="btn btn-outline-primary me-2">
        <i class="bi bi-upload me-2"></i>Upload
      </button>
      <button class="btn btn-primary">
        <i class="bi bi-plus-lg me-2"></i>Create Document
      </button>
    </div>
  </div>

  <ul class="nav nav-tabs mb-4">
    <li class="nav-item" *ngFor="let tab of tabs">
      <a class="nav-link" 
         [ngClass]="{'active': activeTab === tab.id}"
         (click)="setActiveTab(tab.id)">
        <i class="bi {{tab.icon}} me-2"></i>
        {{tab.name}}
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Document Title</th>
                <th>Type</th>
                <th>Created</th>
                <th>Modified</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doc of getFilteredDocuments()">
                <td>
                  <div class="d-flex align-items-center">
                    <i class="bi bi-file-text me-2 text-primary"></i>
                    {{doc.title}}
                  </div>
                </td>
                <td>{{doc.type}}</td>
                <td>{{doc.createdDate}}</td>
                <td>{{doc.modifiedDate}}</td>
                <td>{{doc.author}}</td>
                <td>
                  <span class="badge" 
                        [ngClass]="{'bg-success': doc.status === 'active',
                                  'bg-warning': doc.status === 'draft',
                                  'bg-secondary': doc.status === 'archived'}">
                    {{doc.status}}
                  </span>
                </td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
