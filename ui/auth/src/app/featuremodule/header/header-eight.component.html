<!-- Header -->
<header class="header header-eight" [class.fixed]="scrollPosition > 0">
  <div class="container">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a [routerLink]="routes.home" class="navbar-brand logo">
          <img src="assets/img/logo.svg" class="img-fluid" alt="Logo" />
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a [routerLink]="routes.home" class="menu-logo">
            <img src="assets/img/logo.svg" class="img-fluid" alt="Logo" />
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i
          ></a>
        </div>
        <ul class="main-nav">
          <li>
            <a [routerLink]="routes.home"
              ><i class="feather-send"></i> Accueil</a
            >
          </li>
          <li class="login-link">
            <a [routerLink]="routes.login"> se connecter</a>
          </li>
          <li class="login-link">
            <a [routerLink]="routes.signup">Créer un compte</a>
          </li>
        </ul>
      </div>
      <ul class="nav header-navbar-rht" *ngIf="!login">
        <li class="nav-item">
          <a class="nav-link header-reg" [routerLink]="routes.login"
            ><i class="feather-unlock"></i> Se connecter
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link header-reg" [routerLink]="routes.signup"
            ><i class="feather-user"></i> Créer un compte</a
          >
        </li>
      </ul>
      <ul class="nav header-navbar-rht" *ngIf="login">
        <li class="nav-item dropdown has-arrow logged-item">
          <a
            class="dropdown-toggle profile-userlink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span>{{ user?.firstName }} {{ user?.lastName }}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-end">
            <a class="dropdown-item" [routerLink]="routes.dashboard"
              >Dashboard</a
            >
            <a class="dropdown-item" [routerLink]="routes.profile"
              >Profile Settings</a
            >
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
<!-- /Header -->
