<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Syncronisation avec Monkata</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Login Section -->
<div class="login-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto" *ngIf="step == 0">
        <div class="login-wrap">
          <div class="login-header">
            <h3>Monkata</h3>
            <p>Attendez un instant svp</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 mx-auto" *ngIf="step == 1">
        <div class="login-wrap">
          <div class="login-header">
            <h4>
              Monkata <i class="fa fa-link text-primary"></i>
              {{ name | titlecase }}
            </h4>
            <p>
              <span>{{ user?.firstName }} {{ user?.lastName }}</span>
            </p>
          </div>
          <div class="col-md-6 mx-auto">
            <div class="profile-img col-md-6 mx-auto">
              <div class="settings-upload-img">
                <img [src]="avatar" alt="profile" style="height: 100px" />
              </div>
            </div>
          </div>
          <!-- <button
            class="btn btn-primary w-100 login-btn"
            (click)="getRefreshToken()"
          >
            Continue
          </button> -->

          <button class="btn btn-secondary w-100 login-btn" (click)="logout()">
            Connecter avec un nouveau compte
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Login Section -->
