apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-deployment
  labels:
    app: eureka
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: eureka
  template:
   metadata:
     labels:
       app: eureka
   spec:
     containers:
     - name: eureka
       image: pledika/mkt-eureka
       ports:
        - containerPort: 8070
---       
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "c1eac114-1d6b-4fa1-8142-d7cd6c620df8"
    service.beta.kubernetes.io/do-loadbalancer-http-idle-timeout-seconds: "65"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "8070"
spec:
  selector:
    app: eureka
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8070
      targetPort: 8070