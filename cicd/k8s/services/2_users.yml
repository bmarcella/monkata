apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  labels:
    app: users
spec:
  replicas: 1 
  selector:
    matchLabels:
      app:  users
  template:
   metadata:
     labels:
       app:  users
   spec:
     containers:
     - name:  users
       image: pledika/mkt-users
       ports:
        - containerPort: 3002
       envFrom:
        - configMapRef:
            name: monkata-configmap
       env:
       - name: NODE_ENV
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-users
             key: NODE_ENV
       - name: PORT
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-users
             key: PORT
       - name: SERVICE_NAME
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-users
             key: SERVICE_NAME
       - name: HOST
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-users
             key: HOST
       - name: IP
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-users
             key: IP
       - name: DB_NAME
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap
             key: DB_USERS_NAME

---       
apiVersion: v1
kind: Service
metadata:
  name:  users-service
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "03d3d1d9-0dd4-47e2-8b34-09f410f43d7a"
    service.beta.kubernetes.io/do-loadbalancer-http-idle-timeout-seconds: "65"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "3002"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "0855a031-e7cc-43f6-aa95-0f59af50962b"
spec:
  selector:
    app:  users
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002