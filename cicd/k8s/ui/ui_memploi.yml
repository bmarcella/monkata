apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-memploi-deployment
  labels:
    app: ui-memploi
spec:
  replicas: 1 
  selector:
    matchLabels:
      app:  ui-memploi
  template:
   metadata:
     labels:
       app:  ui-memploi
   spec:
     containers:
     - name:  ui-memploi
       image: pledika/ui-memploi
       ports:
        - containerPort: 80
       env:
       - name: NODE_ENV
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: NODE_ENV
       - name: PORT
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: PORT
       - name: SERVICE_NAME
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: SERVICE_NAME

---
apiVersion: v1
kind: Service
metadata:
  name:  ui-memploi-service
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "aa38e471-f990-4152-8c42-b5ba9904523a"
    service.beta.kubernetes.io/do-loadbalancer-http-idle-timeout-seconds: "65"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "80"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "27c22c2e-73c6-4e58-b60b-3e5c9659725a"
spec:
  type: LoadBalancer
  selector:
    app: ui-memploi
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80