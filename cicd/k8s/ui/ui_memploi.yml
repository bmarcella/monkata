apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-memploi-deployment
  labels:
    app: ui-memploi
spec:
  replicas: 1 
  selector:
    matchLabels:
      app:  ui-memploi
  template:
   metadata:
     labels:
       app:  ui-memploi
   spec:
     containers:
     - name:  ui-memploi
       image: pledika/ui-memploi
       ports:
        - containerPort: 80
       env:
       - name: NODE_ENV
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: NODE_ENV
       - name: PORT
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: PORT
       - name: SERVICE_NAME
         valueFrom: 
           configMapKeyRef:
             name: monkata-configmap-ui-memploi
             key: SERVICE_NAME

---       
apiVersion: v1
kind: Service
metadata:
  name:  ui-memploi-service
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "20634e8b-73c5-4fea-99a0-96a89b5b1ee3"
    service.beta.kubernetes.io/do-loadbalancer-http-idle-timeout-seconds: "65"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "eb7004be-bb83-4b3d-8094-9459adad52d8"
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8080